project:
  name: llena
paths:
  artifacts_dir: artifacts
  reports_dir: reports
  cache_dir: ${HF_HOME:-.cache/huggingface}
model:
  llm_name: Qwen/Qwen2.5-0.5B-Instruct
  vision_name: google/siglip-base-patch16-224
  llm_revision: null
  vision_revision: null
mm:
  projector: mlp2
train:
  seed: 42
  device: cpu
  precision: bf16
  gradient_checkpointing: false
  weight_decay: 0.0
  warmup_ratio: 0.03
  lr_schedule: cosine
  max_grad_norm: 0.0
  max_seq_len: 128
  epochs: 1
  batch_size: 4
  micro_batch_size: 1
  num_workers: 4
  pin_memory: true
  persistent_workers: false
  log_every: 1
  eval_max_samples: 10
  eval_every: 5
  save_every: 5
  save_total_limit: 2
  max_steps: 5
  stage:
    name: projector
  lr: 0.001
data:
  dataset: sharegpt4v_coco
  data_dir: datasets/processed
  split: train
  num_samples: 500
logging:
  backend: wandb
  wandb_project: llena
eval:
  mode: teacher
  batch_size: 8
  num_workers: 4
  pin_memory: true
  persistent_workers: false
  max_generated_tokens: 256
