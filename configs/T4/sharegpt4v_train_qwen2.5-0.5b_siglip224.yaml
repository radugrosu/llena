project:
  name: llena
paths:
  artifacts_dir: artifacts
  reports_dir: reports
  cache_dir: ${HF_HOME:-.cache/huggingface}
model:
  llm_name: Qwen/Qwen2.5-0.5B-Instruct
  vision_name: google/siglip-base-patch16-224
  llm_revision: null
  vision_revision: null
mm:
  projector: mlp2
train:
  seed: 42
  device: cuda
  precision: fp16
  gradient_checkpointing: true
  weight_decay: 0.0
  warmup_ratio: 0.03
  lr_schedule: cosine
  max_grad_norm: 0.5
  max_seq_len: 1024
  epochs: 1
  batch_size: 256
  micro_batch_size: 32
  log_every: 10
  eval_every: 50
  save_every: 50
  save_total_limit: 2
  max_steps: null
  stage:
    name: projector
  lr: 0.001
data:
  dataset: sharegpt4v_coco
  data_dir: datasets/processed
  split: train
  num_samples: 0
logging:
  backend: wandb
  wandb_project: llena
eval:
  mode: teacher
  batch_size: 64
